{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
  <form class="form-group" role="form" action="{{ url_for('auth.users') }}" method="post">
    {{ form.csrf_token }}
    <div class="card-header">
      <h3 class="card-title">Пользователи</h3>
    </div>
      <div class="card-body">
      <div class="form-group"> 
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Дата и время</th>
              <th scope="col">Имя пользователя</th>
            </tr>
          </thead>
          <tbody>
            {% if users %}
            {% for user in users %}
            <tr>      
              <th scope="row">{{loop.index}}</th>
              <td>{{ user.created_at.strftime('%d-%m-%Y %H:%M') }}</td>
              <td>{{ user.username }}</td>
            </tr>
            {% endfor %}
            {% endif %}
            </tbody>
        </table>
      </div>
      </div>
  </form>
</div>
{% endblock %}
